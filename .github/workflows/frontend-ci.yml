name: React App CI

on:
  push:
    branches: [main]

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run format:check

      - name: Build app
        run: npm run build
  notify-failure:
    needs: lint-and-build
    if: ${{ failure() }}
    runs-on: ubuntu-latest
    steps:
      - name: Notify failure via LINE
        run: |
          curl -X POST https://api.line.me/v2/bot/message/push \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}" \
            -d '{
              "to": "'"${{ secrets.LINE_USER_ID }}"'",
              "messages":[
                {
                  "type":"text",
                  "text":"ðŸš¨ CI Failed!\nRepo: ${{ github.repository }}\nCommit: ${{ github.sha }}\nAuthor: ${{ github.actor }}\nðŸ‘‰ https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
                }
              ]
            }'
  notify-success:
    needs: lint-and-build
    runs-on: ubuntu-latest
    if: ${{ success() }}
    steps:
      - name: Notify Success
        run: |
          curl -X POST https://api.line.me/v2/bot/message/push \
          -H "Content-Type: application/json" \
          -H "Authorization: Bearer ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}" \
          -d '{
            "to": "'"${{ secrets.LINE_USER_ID }}"'",
            "messages":[
              {
                "type":"text",
                "text":"âœ… CI Passed! Everything looks good. ðŸŽ‰"
              }
            ]
          }'
